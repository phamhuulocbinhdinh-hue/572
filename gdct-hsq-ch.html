<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Giáo dục HSQ-CH </title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: Arial, sans-serif; padding:20px; background:#f0f8ff;}
header {background: rgba(255,255,255,0.8); padding:20px; text-align:center; border-radius:0 0 20px 20px; backdrop-filter: blur(5px);}
header h1 {color:#007BFF; font-size:1.7rem;}
section {max-width:700px; margin:30px auto;}
.grid-lessons {display:grid; grid-template-columns: 1fr; gap:15px;}
.lesson-box {background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); border-radius:15px; padding:15px; display:flex; align-items:center; justify-content: space-between; cursor:pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; font-size:1rem;}
.lesson-box:hover {transform: translateY(-3px); box-shadow:0 5px 12px rgba(0,0,0,0.3);}
.lesson-left {display:flex; align-items:center;}
.lesson-number {font-size:1.2rem; font-weight:bold; margin-right:10px; width:25px; text-align:center;}
.icon {font-size:2.5rem; margin-right:15px;}
p {margin:0; font-weight:bold;}
input[type="checkbox"] {transform: scale(1.3);}
button {background:#1e3c72; color:#fff; border:none; border-radius:10px; padding:10px 15px; cursor:pointer; margin-bottom:15px;}
button:hover {background:#2a5298; transform:translateY(-2px);}
@media(max-width:500px){.icon{font-size:2rem;} .lesson-number{font-size:1rem;}}
</style>
</head>
<body>

<header>
<h1>Giáo dục HSQ-CH</h1>
</header>

<section>

      <div class="icon" style="color:#1E90FF;">📘</div>
      <p>Bài: Âm mưu, thủ đoạn của các thế lực thù địch</p>
    </div>
    <input type="checkbox" title="Đã học">
  </div>

  <!-- Bài  -->
  <div class="lesson-box" onclick="window.open('bai2_hsqch.html','_blank')">

      <div class="icon" style="color:#32CD32;">📘</div>

    </div>
    <input type="checkbox" title="Đã học">
  </div>
</div>

</section>

</html>
